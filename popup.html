<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="extension">
			<img
				class="extension__logo"
				src="images/letterboxd-logo.svg"
				alt="Horizontal logo for Letterboxd"
			/>
			<div class="extension__toggle-container">
				<span class="extension__toggle-text">Hide Ratings</span>
				<label class="extension__toggle-switch" for="toggle-switch">
					<input
						class="extension__toggle-checkbox"
						id="toggle-switch"
						type="checkbox"
					/>
					<span class="extension__toggle-slider"></span>
				</label>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
